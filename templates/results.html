{% extends 'base.html' %}
{% block content %}
<div class="container center" id="results-header">
		<a href="http://freetailhackers.com"><img class="img-responsive" class="center" src="{{url_for('static', filename='img/logo.svg')}}" width=100></a>
		<h1>Results So Far</h1>
	<p>Current GitHub Streak: {{ streak }} (Including Today)<strong>(BUT YOU HAVEN'T COMMITTED TODAY!)</strong></p>
	<p>{{ message|safe }}</p>
		<p>Here's a graph of your commit history since the challenge began:</p>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-8 col-md-offset-2 column" id="box">
					{{ chart|safe}}
                </div>
            </div>
        </div>
</div>
{% endblock %}
